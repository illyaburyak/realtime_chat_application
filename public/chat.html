<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>

<div class="chat">
    <div id="sidebar-template" class="chat__sidebar"></div>
    <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
            <form id="sms-form" action="">
                <input name="message" type="text" placeholder="Your Message" required autocomplete="off">
                <button>Send</button>
            </form>
            <button id="send-location">Send lo cation</button>
        </div>

    </div>
</div>


<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

<script src="./js/chat.js"></script>
</body>
</html>
